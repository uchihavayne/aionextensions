[build]
  publish = "public"
  functions = "netlify/functions"

# Redirect short links to redirect function
[[redirects]]
  from = "/r/*"
  to = "/.netlify/functions/redirect"
  status = 200

# API routes (create short link, list, etc.)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

